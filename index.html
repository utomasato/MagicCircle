<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MagicEditor">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>p5.js Resizable Control</title>
    <script src="lib/p5/p5.min.js"></script>

    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
        /* フォントや絵文字の定義 */
        @font-face {
          font-family: 'NotoColorEmojiLocal';
          src: url('NotoColorEmoji-Regular.ttf') format('truetype');
        }
        .emoji {
          font-family: 'NotoColorEmojiLocal', 'Apple Color Emoji', sans-serif;
        }

        /* 基本設定 */
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* スクロールバーを完全に非表示 */
            font-family: Arial, sans-serif;
        }

        /* --- レイアウトの核となる部分 --- */
        
        /* 1. 全体を囲むコンテナをFlexboxに設定 */
        #main-container {
            display: flex; /* 中の要素を横並びにする */
            width: 100%;
            height: 100%;
        }

        /* 2. 左パネル (p5.js) */
        #p5-container {
            /* JavaScriptで幅が設定される。初期値は50% */
            width: 50%; 
            height: 100%;
            /* コンテンツが縮小しないように設定 */
            flex-shrink: 0; 
            position: relative; /* 子要素のinfoの位置基準のため */
            overflow: hidden; /* はみ出し防止 */
        }
        
        /* 3. 中央のリサイズバー (新規追加) */
        #resizer {
            width: 10px;
            height: 100%;
            background: #2c3e50;
            cursor: col-resize; /* カーソルをリサイズアイコンに変更 */
            flex-shrink: 0;
            /* ドラッグ中のテキスト選択を防ぐ */
            user-select: none;
            z-index: 20;
        }

        /* 4. 右パネル (Unity) */
        #unity-container {
            /* 残りのスペースをすべて埋める */
            flex-grow: 1; 
            height: 100%;
            position: relative; /* Unity Canvasの位置基準のため */
            overflow: hidden; /* はみ出し防止 */
        }

        /* 5. Unity/p5のcanvasがコンテナいっぱいに広がるように設定 */
        #unity-canvas,
        #p5-container > canvas { /* p5.jsが生成するcanvasを指定 */
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* 6. p5.jsの情報表示欄のスタイル */
        .info {
            position: absolute; /* #p5-containerを基準に配置 */
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
            pointer-events: none; /* マウスイベントを通す */
        }
    </style>
</head>

<body>
    <div id="main-container">
        <!-- 左パネル -->
        <div id="p5-container">
            <div class="info">
                <div>Canvas: <span id="canvas-size"></span></div>
                <div>Device Pixel Ratio: <span id="pixel-ratio"></span></div>
            </div>
        </div>

        <!-- リサイズバー -->
        <div id="resizer"></div>

        <!-- 右パネル -->
        <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 既存のスクリプト -->
    <script src="./lib/engine.js"></script>
    <script src="./lib/gamelib.js"></script>
    <script src="./lib/touch.js"></script>  
    <script src="./src/main.js"></script>
    <script src="./src/ring.js"></script>  
    <script src="./src/sigil.js"></script>  
    <script src="./src/input.js"></script>

    <script src="Build/effectwindow.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/effectwindow.data",
        frameworkUrl: "Build/effectwindow.framework.js",
        codeUrl: "Build/effectwindow.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "YourGameName",
        productVersion: "0.1",
      }).then((unityInstance) => {
        // 必要であれば、ここでunityInstanceを使った処理を記述
      });
    </script>

    <!-- ▼▼▼ ここからリサイズ処理用のJavaScript ▼▼▼ -->
    <script>
        const resizer = document.getElementById('resizer');
        const leftPanel = document.getElementById('p5-container');
        const mainContainer = document.getElementById('main-container');

        // マウスがリサイズバー上で押された時の処理
        resizer.addEventListener('mousedown', function(e) {
            // デフォルトの動作（テキスト選択など）をキャンセル
            e.preventDefault();

            // マウス移動とマウスボタンを離した時のイベントリスナーをwindowに追加
            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('mouseup', handleMouseUp);
        });

        // マウスが移動した時の処理
        function handleMouseMove(e) {
            // main-containerの左端からの相対的なマウスX座標を計算
            const containerRect = mainContainer.getBoundingClientRect();
            let newLeftWidth = e.clientX - containerRect.left;

            // パネルが極端に小さく/大きくなりすぎないように制限
            const minWidth = containerRect.width * 0.1; // 最小幅10%
            const maxWidth = containerRect.width * 0.9; // 最大幅90%

            if (newLeftWidth < minWidth) {
                newLeftWidth = minWidth;
            }
            if (newLeftWidth > maxWidth) {
                newLeftWidth = maxWidth;
            }

            // 左パネルの幅を更新
            leftPanel.style.width = newLeftWidth + 'px';
        }

        // マウスボタンが離された時の処理
        function handleMouseUp() {
            // イベントリスナーを削除して、リサイズ処理を終了
            window.removeEventListener('mousemove', handleMouseMove);
            window.removeEventListener('mouseup', handleMouseUp);
            
            // p5.jsやUnityにウィンドウサイズが変更されたことを通知する
            // これにより、各キャンバスが新しいサイズに合わせて再描画される
            window.dispatchEvent(new Event('resize'));
        }
    </script>
</body>
</html>
